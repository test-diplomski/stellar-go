name: Go CI

on:
  push:
    branches:
      - main

jobs:
  go-ci:
      runs-on: ubuntu-latest

      steps:
        - name: Check out main repository
          uses: actions/checkout@v4
          
        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: '1.22.3'

        - name: Update and tidy Go modules
          run: go mod tidy
    
        - name: Install dependencies
          run: go mod download
          working-directory: ./ 

        - name: Build
          run: go build -v ./...
          working-directory: ./ 
